<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100%;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <button>Show Button</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("button").click(function (e) {
            if (e.target.textContent === "Show Button") {
                e.target.textContent = "Hide Button";
            } else {
                e.target.textContent = "Show Button"
            }
        })
    </script>
</body>
</html>
